<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>A Postcard from Esri</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.5/dat.gui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js"></script>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/themes/light/main.css">
  <script src="https://jsdev.arcgis.com/4.11/"></script>
  
  <script>
    require([
      "esri/Map",
      "esri/layers/Layer",
      "esri/views/MapView",
      "esri/views/2d/layers/BaseLayerViewGL2D",
      "./bundles/app.js",
      "dojo/domReady!"
    ], function(
      Map,
      Layer,
      MapView,
      BaseLayerViewGL2D,
      engine
    ) {
      var CustomLayerView2D = BaseLayerViewGL2D.createSubclass({
        properties: {
          app: engine.Application
        },

        constructor: function() {
        },

        attach: function() {
          const app = new engine.Application();
          app.load().then(() => {
            this.app = app;
            this.requestRender();
          });
        },

        detach: function() {
        },

        toRGB: function(hexColor) {
          return hexColor.slice(1).match(/../g).map((c,i)=>(('0x'+c)/(i-3?1:255)) / 255);
        },

        render: function(renderParameters) {
          if (!this.app) {
            return;
          }

          this.app.setWind(Math.PI * this.layer.windAngle / 180, this.layer.windSpeed);
          const sunColor = this.toRGB(this.layer.sunColor); // vec3.fromValues(1.0, 1.0, 0.8);
          const skyColor = this.toRGB(this.layer.skyColor); // vec3.fromValues(25.0 / 255.0, 72.0 / 255.0, 75.0 / 255.0);
          this.app.setAtmosphere(Math.PI * this.layer.sunElevation / 180, Math.PI * this.layer.sunAzimuth / 180, sunColor, skyColor);
          this.app.setView(renderParameters.state.center, renderParameters.state.rotation, renderParameters.state.resolution);
          this.app.render(renderParameters.context);
          this.requestRender();
        }
      });

      var CustomLayer = Layer.createSubclass({
        properties: {
          windAngle: Number,
          windSpeed: Number,
          sunElevation: Number,
          sunAzimuth: Number,
          sunColor: String,
          skyColor: String
        },

        constructor() {
          this.windAngle = 20;
          this.windSpeed = 400;
          
          this.sunElevation = 0;
          this.sunAzimuth = 0;
          this.sunColor = "#f0f0c0";
          this.skyColor = "#19484b";
        },

        createLayerView: function(view) {
          if (view.type === "2d") {
            return new CustomLayerView2D({
              view: view,
              layer: this
            });
          }
        }
      });

      var layer = new CustomLayer();

      var map = new Map({
        basemap: "satellite",
        layers: [layer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [
          -94.673,
           38.51
        ],
        // zoom: 17
        zoom: 18
        // center: [-94.675099, 38.505984],
        // zoom: 15
      });

      view.on("click", function (evt) {
        console.log(JSON.stringify({x: evt.mapPoint.x, y: evt.mapPoint.y}));
      });

      var gui = new dat.GUI({
        height: 5 * 32 - 1
      });
      gui.add(layer, "windSpeed");
      gui.add(layer, "windAngle");
      gui.add(layer, "sunElevation");
      gui.add(layer, "sunAzimuth");
      gui.addColor(layer, "sunColor");
      gui.addColor(layer, "skyColor");
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
